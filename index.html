<!DOCTYPE html>
<!--ICS20-Unit3-04-HTML-FahrenheitCelsius -->
<html lang="en-ca">
  <head>
    <!-- meta data -->
    <meta charset="utf-8" />
    <meta name="description" content="Fahrenheit to Celsius, with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Madeleine Forgeron" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" 
    <!-- MDL link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-red.min.css" />
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Fahrenheit to Celsius, with JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- JS link -->
    <script src="./js/script.js"></script>
    <!--header -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Fahrenheit to Celsius, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <!-- image -->
        <table>
          <tr>
            <th>
              <img src="./images/thermometer.jpg" alt="thermometer" width="75%" height="auto"/>
            </th>
            <!-- word part -->
            <th>
              <h2>Formula</h2>
              <h3>C = (F° − 32) × 5/9 </h3>
            </th>
          </tr>
        </table>
         <h4>Enter the Fahrenheit (°):</h4>

        <!-- Numeric Textfield -->
        <form action="#">
          <p>Fahrenheit</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="fahrenheit-to-celsius"
            />
            <label class="mdl-textfield__label" for="fahrenheit-to-celsius">Fahrenheit ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
				
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculateCelsius()"
        >
          Calculate
        </button> 
        
          <div id="answers">
            <div id="celsius-answers"></div>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
